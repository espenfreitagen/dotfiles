#---------------------------------------------------------
# VARIABLES
#---------------------------------------------------------
$mainMod = SUPER
$SCRIPTS = ~/.local/bin
$HYPRSCRIPTS = ~/.config/hypr/scripts

$terminal = kitty
$filemanager = pcmanfm-qt
$launcher = rofi

#---------------------------------------------------------
# MOUSE
#---------------------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#---------------------------------------------------------
# GENERAL
#---------------------------------------------------------
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, R, exec, kitten quick-access-terminal && fzf
#bind = $mainMod, R, exec, pkill $launcher || $launcher -show run
#bind = $mainMod SHIFT, R, exec, pkill rofimoji || rofimoji
bind = $mainMod, D, exec, pkill $launcher || $launcher -show drun
bind = $mainMod, Escape, exit,

#bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F12, exec, ~/.local/bin/sl.sh

#---------------------------------------------------------
# WINDOW CONTROL
#---------------------------------------------------------
bind = $mainMod, S, togglefloating

# Move focus
bind = $mainMod, h, movefocus, l 
bind = $mainMod, j, movefocus, d 
bind = $mainMod, k, movefocus, u 
bind = $mainMod, l, movefocus, r 

# Move window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Layout splits
bind = $mainMod CTRL, -, layoutmsg, split
bind = $mainMod CTRL, |, layoutmsg, vsplit


#---------------------------------------------------------
# MAC TOUCHBAR
#---------------------------------------------------------
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d '*kbd*' set 10%+
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d '*kbd*' set 10%-
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#---------------------------------------------------------
# SUBMAPS
#---------------------------------------------------------
# RESIZE
bind = ALT, R, submap, resize         # will switch to a submap called resize
submap = resize                       # will start a submap called "resize"

# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 30 0
binde = , h, resizeactive, -30 0
binde = , k, resizeactive, 0 -30
binde = , j, resizeactive, 0 30

# use reset to go back to the global submap
bind = , escape, submap, reset
submap = reset                        # will reset the submap, which will return to the global submap

#---------------------------------------------------------
# SCREENSHOT
#---------------------------------------------------------
bind = $mainMod, P, exec, bash -c 'grim -g "$(slurp)" - | wl-copy && notify-send "ðŸ“¸ Screenshot"'
bind = $mainMod SHIFT, P, exec, bash -c 'grim - | wl-copy && notify-send "ðŸ“¸ Screenshot"'
bind = $mainMod, Ã…, exec,'agsapp'
bind = $mainMod SHIFT, Ã…, exec, 'agsappreload'

